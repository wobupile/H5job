<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task02</title>
    <style>
        p{margin: 0;}
        .cuchu{
            width:300px;
            height: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="serach" id="search">
        <input type="button" value="搜索" style="width:100px;" id="sousuo" onclick="saveStorage('search')">
    </form>
    <p>最近搜索</p>
    <div style="float:left; width:600px;">
        <div id="cuchu" class="cuchu"></div>
        <div><input type="button" value="X" onclick="clearStorage()"></div>
    </div>
</body>
<script type="text/javascript">
    var array = [];
	function loadStorage(id){
        var add = "<p>";
        for(var i = 0;i<localStorage.length;i++){
            var key = localStorage.key(i);
            var value = localStorage.getItem(key);
            add += '<p>' + value + '</p>';
        }
        add += '</p>';
        var target = document.getElementById(id);
        target.innerHTML = add;
    }
    function saveStorage(id){
        var b=0;
        var keyword = document.getElementById(id).value;
        for(var i=0;i<localStorage.length;i++){
            var key = localStorage.key(i);
            var data = localStorage.getItem(key);
            array[i]=data;
        }
        for(var i=0;i<array.length;i++){
            if(array[i] == keyword){b++;}
        }
        if(!b){
            var time = new Date().getTime();
            localStorage.setItem(time,keyword);
            loadStorage('cuchu');
        }
    }   
    function clearStorage(){
        localStorage.clear();
        loadStorage('cuchu');
    }
</script>
</html>
